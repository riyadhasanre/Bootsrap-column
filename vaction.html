<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

        .first-side img{
            height:500px;
        }
        .side-see img {
            height: 400px;
        }
        .last-image img{
            height: 100px;
        }
    </style>
</head>

<body>
    <nav class="container" >
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">See Beach</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Images</a>
                  <a class="nav-link" href="#">About</a>
                  <a class="nav-link" href="#">Contact</a>
                  
                </div>
              </div>
            </div>
          </nav>
    </nav>
    <section class="container mt-5">
        <div class="row g-0">
            <div class="col-4 first-side">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-see">
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/beach.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/coconut.png" alt="">
                    </div>
                </div>
                <div class="row last-image">
                    <img class="img-fluid" src="images/vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
